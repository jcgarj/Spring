<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container-fluid">
    <div class="col-md-12">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-inverse" style="background: #343a40; color: white;">
                    <tr>
                        <th>Caso de prueba</th>
                        <th>Service ID</th>
                        <th>URL</th>
                        <th>Request</th>
                        <th>Validación de información</th>
                        <th>Resultado esperado</th>
                        <th>Response</th>
                        <th>Resultado de la prueba</th>
                        <th>Fecha</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="test: ${tests}">
                        <td th:text="${test.caseId}"></td>
                        <td th:text="${test.serviceId}"></td>
                        <td th:text="${test.serviceUrl}"></td>
                        <td th:text="${test.request}"></td>
                        <td th:text="${test.dataValidate}"></td>
                        <td th:text="${test.expectedResult}"></td>
                        <td th:text="${test.response}"></td>
                        <td th:text="${test.testingResults}"></td>
                        <td th:text="${test.testDate}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
